<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Map Analyzer</h1>
    <p>
      Select a Level:
      <select id="level-select">
        <option value="level1">Level 1</option>
        <option value="level2">Level 2</option>
        <option value="level3">Level 3</option>
        <option value="level4">Level 4</option>
        <option value="level5">Level 5</option>
        <option value="level6">Level 6</option>
        <option value="level7">Level 7</option>
        <option value="level8">Level 8</option>
        <option value="level9">Level 9</option>
        <option value="level10">Level 10</option>
        <option value="level11">Level 11</option>
        <option value="level12">Level 12</option>
        <option value="level13">Level 13</option>
        <option value="level14">Level 14</option>
      </select>
    <div id="container"></div>

    <section id="currentTile">-----</section>
    <section id="row-col">
      row: <span id="row">-----</span> column: <span id="col">-----</span>
    </section>

    <section id="selectTile">
      <div>
        <div class="ground"></div>
      sand
      </div>
      <div>
        <div class="bush"></div>
        tree
        </div>
        <div class="trees"></div>
        hills
      </div>
      <div>
        <div class="water"></div>
        water
      </div>
      </div>
    </section>
  </body>
</html>
