<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>color Brightness calculator</title>
  </head>
  <body>
    <h1>color Brightness calculator</h1>
    <p>
      <img src="" alt="" />
    </p>

    <p>
      The perceived <strong>Brightness</strong> or <strong>Luminace</strong> of
      a color may be calculated using the
      <a href="">RGB values</a>
      of the color.
    </p>

    <p class="inputs">
      R: <input type="number" id="r-in" value="0" max="255" /> G:
      <input type="number" id="g-in" value="0" max="255" /> B:
      <input type="number" id="b-in" value="0" max="255" />
      <button id="btn">calculator Luminace</button>
    </p>

    <hr />

    <p class="luminance">luminance = <span id="output">0</span></p>
  </body>
</html>
