<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Grade Calculator</title>
  </head>
  <body>
    <h1>CS10 Grade Calculator</h1>
    <hr />
    <br />
    <p>Computer science is a part of Career and Technology Studies (CTS).</p>
    <br />
    <p>
      Your grade for computing science 10 will be the <b>average</b> of your
      grade on five individual CTS modules.
    </p>
    <hr />
    <h2>Enter Grades</h2>
    <label for="">Client-Side Scripting 1:</label>
    <input type="number" id="num1" />% <br /><br />
    <label for="">Structured Programming 1:</label>
    <input type="number" id="num2" />% <br /><br />
    <label for="">Structured Programming 2:</label>
    <input type="number" id="num3" />% <br /><br />
    <label for="">Client-Side Scripting 2:</label>
    <input type="number" id="num4" />% <br /><br />
    <label for="">Project A:</label>
    <input type="number" id="num5" />% <br /><br />
    <button id="btn" class="btn">CALCULATE CS10 GRADE</button>
    <hr />
    <h2>Final CS10 Grade: <span id="o"></span></h2>
  </body>
</html>
